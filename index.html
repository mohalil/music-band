<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/musickeys/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <img src="/img/band.jpg" alt="A band image">
        <!-- <form action="" id="btnform"> -->
        <h1>Music Band</h1>
        <p>Press the given keys to play beats</p>
        <button id="boom"> A <hr>boom</button>
        <button id="clap"> S <hr>clap</button>
        <button id="hihat"> D <hr>hihat</button>
        <button id="kick"> F <hr>kick</button>
        <button id="openhat"> G <hr>openhat</button>
        <button id="ride"> H <hr>ride</button>
        <button id="snare"> J <hr>snare</button>
        <button id="tink"> K <hr>tink</button>
        <button id="tom"> L <hr>tom</button>
    </div>
    <!-- </form> -->
    <script src="/musickeys/index.js"></script>
</body>

</html>
